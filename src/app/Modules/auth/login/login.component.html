

	
	
	
	<div class="login-page">
		<div class="form">

		 

		  <form  class="login-form" [formGroup]="loginForm" autocomplete="off">
			<div class="form-group">
			
					<input matInput type="email" placeholder="Enter Email" formControlName="email" autocomplete="off"/>
					<mat-error *ngIf="isControlHasError('email','required')">
						<p>Email is required</p>
					</mat-error>
					<mat-error *ngIf="isControlHasError('email','email')">
						<p>Email is not Valid</p>
					</mat-error>
	
			
			</div>
			<div class="form-group">
			
				<input matInput   [type]="hide ? 'password' : 'text'" placeholder="Enter Password" formControlName="password" autocomplete="off"/>

					<!-- <mat-icon matSuffix  style="cursor: pointer;" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
					
					<mat-error *ngIf="isControlHasError('password','required')">
						<p>Password is required</p>
					</mat-error>
					<mat-error *ngIf="isControlHasError('password','minlength')">
						<p>Minimum length is 8</p>
					</mat-error>
					<mat-error *ngIf="isControlHasError('password','maxlength')">
						<p>Maximum length is 30</p>
					</mat-error>
			
			</div>
		
				<button type="submit" 
				  class="btn btn-primary btn-elevate "  (click)="submit()"
				 [disabled]="!loginForm.valid || loading">
				 <i  *ngIf="loading"  class="fa fa-spinner fa-spin"></i>
				LogIn
			  </button>
			  <p class="message">Not registered? <a href="#">Create an account</a></p>
		
		</form>


		</div>
	  </div>
